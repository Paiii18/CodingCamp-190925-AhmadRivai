<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Mini Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="container mx-auto max-w-4xl px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2 pb-2">My To-Do List</h1>
            <p class="text-gray-600">Kelola tugas harian Anda dengan mudah</p>
        </div>

        <!-- Form Input -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tambah Tugas Baru</h2>
            <form id="todo-form" class="space-y-4">
                <div class="grid md:grid-cols-3 gap-4">
                    <!-- Task Input -->
                    <div class="md:col-span-2">
                        <label for="task-input" class="block text-sm font-medium text-gray-700 mb-2">
                            Nama Tugas <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="task-input" 
                            name="task"
                            class="w-full px-3 py-2 border border-gray-300 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Masukkan nama tugas..."
                            required
                        >
                        <div id="task-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Date Input -->
                    <div>
                        <label for="date-input" class="block text-sm font-medium text-gray-700 mb-2">
                            Tanggal <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="date-input" 
                            name="date"
                            class="w-full px-3 py-2 border border-gray-300 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                        <div id="date-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                </div>

                <!-- Priority Selection -->
                <div>
                    <label for="priority-select" class="block text-sm font-medium text-gray-700 mb-2">
                        Prioritas
                    </label>
                    <select 
                        id="priority-select" 
                        name="priority"
                        class="w-full px-3 py-2 border border-gray-300 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="rendah">Rendah</option>
                        <option value="sedang" selected>Sedang</option>
                        <option value="tinggi">Tinggi</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button 
                        type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        <span class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Tambah Tugas
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Filter Tugas</h2>
            <div class="grid md:grid-cols-4 gap-4">
                <!-- Status Filter -->
                <div>
                    <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-2">
                        Status
                    </label>
                    <select 
                        id="status-filter"
                        class="w-full px-3 py-2 border border-gray-300 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="semua">Semua</option>
                        <option value="belum-selesai">Belum Selesai</option>
                        <option value="selesai">Selesai</option>
                    </select>
                </div>

                <!-- Priority Filter -->
                <div>
                    <label for="priority-filter" class="block text-sm font-medium text-gray-700 mb-2">
                        Prioritas
                    </label>
                    <select 
                        id="priority-filter"
                        class="w-full px-3 py-2 border border-gray-300 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="semua">Semua</option>
                        <option value="tinggi">Tinggi</option>
                        <option value="sedang">Sedang</option>
                        <option value="rendah">Rendah</option>
                    </select>
                </div>

                <!-- Date Filter -->
                <div>
                    <label for="date-filter" class="block text-sm font-medium text-gray-700 mb-2">
                        Tanggal
                    </label>
                    <input 
                        type="date" 
                        id="date-filter"
                        class="w-full px-3 py-2 border border-gray-300 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

                <!-- Search -->
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">
                        Cari Tugas
                    </label>
                    <input 
                        type="text" 
                        id="search-input"
                        class="w-full px-3 py-2 border border-gray-300 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Cari tugas..."
                    >
                </div>
            </div>

            <!-- Clear Filter Button -->
            <div class="flex justify-end mt-4">
                <button 
                    id="clear-filters" 
                    class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-md transition duration-200 ease-in-out"
                >
                    Reset Filter
                </button>
            </div>
        </div>

        <!-- Task List Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Daftar Tugas</h2>
                <div class="text-sm text-gray-600">
                    Total: <span id="total-tasks">0</span> tugas | 
                    Selesai: <span id="completed-tasks">0</span> | 
                    Belum: <span id="pending-tasks">0</span>
                </div>
            </div>

            <!-- Task List Container -->
            <div id="todo-list" class="space-y-3">
                <!-- Empty State -->
                <div id="empty-state" class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Belum ada tugas</h3>
                    <p class="text-gray-500">Mulai dengan menambahkan tugas pertama Anda!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
